<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Учёт расходов</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<h1>Учёт моих расходов</h1>
			<div class="inputs_block">
				<div class="where_spend">
					<p class="input_title">Куда было потрачено</p>
					<input id="input_where" type="text" placeholder="Куда было потрачено">
				</div>
				<div class="how_many_spend">
					<p class="input_title">Сколько было потрачено</p>
					<input id="input_how_many" type="number" placeholder="Сколько было потрачено">
				</div>
				<button>Добавить</button>
			</div>
			<div class="result_block"></div>
			<div class="recording_block"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
